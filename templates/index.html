<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Recommendations System</title>
        <link rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        
        <div class="container">
            <h1>Book Recommendations System</h1>
            <form method="POST">
                <label for="title">Enter a Book Name/Title:</label>
                <input type="text" id="title" name="title" required>
                <button type="submit">Recommendations</button>
            </form>
            {% if recommendations %}
            <h2>Recommendations:</h2>
            <ul>
                {% for book in recommendations %}
                <li>{{ book }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </body>
</html>
